name: Deploy Images to GHCR

env:
  DOTNET_VERSION: '6.0.x'

on:
  push:
    branches:
      - version2
  workflow_dispatch:

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        environment: webstore-deployment
        env:
          IMAGE_NAME: grocery_webstore
          IMAGE_TAG: 1.0
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}
              
          - name: 'Build .env File'
            run: |
              echo "JWT_SECRET_KEY=$(python3 -c 'import secrets; print(secrets.token_hex(32))')" >> .env
              echo "POSTGRES_USER=grocery_user" >> .env
              echo "POSTGRES_PASSWORD=${{ secrets.PG_PWD }}" >> .env
              echo "POSTGRES_DB=grocerymate_db" >> .env
              echo "POSTGRES_HOST=localhost" >> .env
              echo "POSTGRES_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}" >> .env
              mv .env backend/.env

          - name: 'Build Inventory Image'
            run: |
              cd backend
              docker build . --tag ghcr.io/jolewen/$IMAGE_NAME:$IMAGE_TAG
              docker push ghcr.io/jolewen/$IMAGE_NAME:$IMAGE_TAG
              rm .env
