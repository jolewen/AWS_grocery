name: Deploy Images to GHCR

env:
  DOTNET_VERSION: '6.0.x'

on: workflow_dispatch

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        environment: webstore-deployment
        env:
          IMAGE_NAME: grocery_webstore
          IMAGE_TAG: latest
          POSTGRES_PWD: ${{ secrets.POSTGRES_PWD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}
              
          - name: 'Build .env File'
            run: |
              echo "JWT_SECRET_KEY=$(python3 -c 'import secrets; print(secrets.token_hex(32))')" >> .env              
              mv .env backend/.env

          - name: 'Build Webstore Image'
            run: |
              cd backend
              docker build . --tag ghcr.io/jolewen/$IMAGE_NAME:$IMAGE_TAG
              docker push ghcr.io/jolewen/$IMAGE_NAME:$IMAGE_TAG
              rm .env
